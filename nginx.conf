# Gzip Sıkıştırma
gzip on;
gzip_disable "msie6";
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

# Güvenlik Başlıkları
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

# Proxy Ayarları
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection 'upgrade';
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_cache_bypass $http_upgrade;

# Static Dosyalar için Cache Kontrolü
location /_next/static {
    proxy_pass http://127.0.0.1:3000/_next/static;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
}

location /static {
    proxy_pass http://127.0.0.1:3000/static;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
}

# Medya Dosyaları için Cache
location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
    proxy_pass http://127.0.0.1:3000;
    expires 365d;
    add_header Cache-Control "public, no-transform";
}

# Favicon ve Robots.txt
location = /favicon.ico {
    proxy_pass http://127.0.0.1:3000;
    access_log off;
    log_not_found off;
}

location = /robots.txt {
    proxy_pass http://127.0.0.1:3000;
    access_log off;
    log_not_found off;
}

# WebSocket Bağlantıları için
location /_next/webpack-hmr {
    proxy_pass http://127.0.0.1:3000/_next/webpack-hmr;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

# Ana location direktifi - EN SONDA olmalı
location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_read_timeout 60;
    proxy_connect_timeout 60;
    proxy_send_timeout 60;
    
    # API istekleri için timeout değerleri
    location /api {
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
} 